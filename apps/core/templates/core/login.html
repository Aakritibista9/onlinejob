{% extends 'core/base.html' %}

{% block head %}
    {{ block.super }}
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Helvetica', sans-serif; /* Change this to your desired font */
        }

        .login-form {
            margin-top: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .title {
            color: #3273dc;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-family: 'YourCustomFont', sans-serif; /* Replace 'YourCustomFont' with the desired font */
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: #3273dc;
            transition: all 0.3s;
        }

        .title:hover::after {
            width: 100%;
            left: 0;
        }

        .field {
            margin-bottom: 20px;
        }

        .input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .label {
            color: #4a4a4a;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        .button {
            background-color: #3273dc;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #205493;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="columns">
            <div class="column is-6 is-offset-3">
                <div class="login-form box">
                    <h1 class="title">Login</h1>
                    <form method="post" action=".">
                        {% csrf_token %}

                        <div class="field">
                            <label for="username" class="label">Username:</label>
                            <div class="control">
                                <input type="text" id="username" name="username" class="input" required placeholder="Enter your username">
                            </div>
                        </div>

                        <div class="field">
                            <label for="password" class="label">Password:</label>
                            <div class="control">
                                <input type="password" id="password" name="password" class="input" required placeholder="Enter your password">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-success">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
